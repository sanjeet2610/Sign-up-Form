<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./image/halie-west-25xggax4bSA-unsplash.jpg"
        alt="image of leaves"
        class="background"
      />
      <div class="child">
        <img src="./image/logo.png" alt="logo" class="logo" />
        <p>ODIN</p>
      </div>
      <div class="credit">
        Photo By
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          >Unplash</a
        >
      </div>
    </div>
    <div class="form-section">
      <div class="heading">
        <h4>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </h4>
        <h4>Sign up <em>now</em> to get started.</h4>
        <h4 style="margin-top: 20px">You <em>know</em> you want to.</h4>
      </div>

      <div class="input-section">
        <div class="title">
          <h4>Let's do this!</h4>
        </div>
        <form class="sign-up" id="signup">
          <div class="form-row">
            <div class="form-col">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div class="form-col">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-col">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" />
            </div>
            <div class="form-col">
              <label for="confirm">CONFIRM PASSWORD</label>
              <input type="password" id="confirm" />
            </div>
          </div>
        </form>
      </div>
      <button type="submit" form="signup">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
